<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Solar System 2D</title>
</head>
<style>
	h1{
		text-align: center;
	}
	#cv{
		border-radius: 10px;
		display: block;
		margin: 0 auto;
	}
	#item{
		text-align: center;
	}
	button{
		margin: 5px;
	}
</style>
<body>
	<h1>Solar System 2D</h1>
	<canvas id="cv" width="500" height="500" style="background-image: url(Images/night.jpg);"></canvas>
    <br>
    <div id="item">
    	<button onClick="orbitting()">Start</button>
    	<button onClick="stop()">Stop</button>
    </div>
    <script>
		var cv=document.getElementById("cv");
		var ctx=cv.getContext("2d");
		var y=new Date();
		var s=y.getSeconds();
		var year=y.getFullYear();
		x=0;b=1;m=1;d=1;angM=0;angV=0;angMa=0;angJ=270;angS=20;angU=180;angN=120;angP=300;angC=0;
		var imgSn=new Image();
		var imgErth=new Image();
		var imgMn=new Image();
		var imgMerc=new Image();
		var imgVenus=new Image();
		var imgMars=new Image();
		var imgJup=new Image();
		var imgSat=new Image();
		var imgUr=new Image();
		var imgNep=new Image();
		var imgPluto=new Image();
		var imgComet=new Image();
		function orbit(){
			x+=b;
			d++;
			var z;
			if(x==360){
				x=0;
				year++;
				m=0;
			}
			if(x%30==0){
				m++;
				d=0;
			}
			ctx.clearRect(0,0,500,500);
			ctx.beginPath();
			ctx.drawImage(imgSn,220,220);
			imgSn.src="Images/sun.png";
			angM+=0.2*b;
			if(angM>=360){angM=0;}
			var xm=250+40*Math.sin(angM*Math.PI/180);
			var ym=250+40*Math.cos(angM*Math.PI/180);
			ctx.drawImage(imgMerc,xm-5,ym-5);
			imgMerc.src="Images/mercury.png";
			angV+=0.7*b;
			if(angV>=360){angV=0;}
			var xv=250+60*Math.sin(angV*Math.PI/180);
			var yv=250+60*Math.cos(angV*Math.PI/180);
			ctx.drawImage(imgVenus,xv-10,yv-10);
			imgVenus.src="Images/venus.png";
			var xe=250+110*Math.sin(x*Math.PI/180);
			var ye=250+110*Math.cos(x*Math.PI/180);
			ctx.drawImage(imgErth,xe-10,ye-10);
			imgErth.src="Images/earth.png";
			var x2=xe+20*Math.sin(13*x*Math.PI/180);
			var y2=ye+20*Math.cos(13*x*Math.PI/180);
			ctx.drawImage(imgMn,x2-4,y2-4);
			imgMn.src="Images/moon.png";
			angMa+=0.5*b;
			if(angMa>=360){angMa=0;}
			var xMa=250+150*Math.sin(angMa*Math.PI/180);
			var yMa=250+150*Math.cos(angMa*Math.PI/180);
			ctx.drawImage(imgMars,xMa-5,yMa-5);
			imgMars.src="Images/mars.png";
			angJ+=0.03*b;
			if(angJ>=360){angJ=0;}
			var xj=250+180*Math.sin(angJ*Math.PI/180);
			var yj=250+180*Math.cos(angJ*Math.PI/180);
			ctx.drawImage(imgJup,xj-15,yj-15);
			imgJup.src="Images/jupiter.png";
			angS+=2*0.04*b;
			if(angS>=360){angS=0;}
			var xs=250+205*Math.sin(angS*Math.PI/180);
			var ys=250+205*Math.cos(angS*Math.PI/180);
			ctx.drawImage(imgSat,xs-15,ys-15);
			imgSat.src="Images/saturn.png";
			angU+=0.05*b;
			if(angU>=360){angU=0;}
			var xu=250+235*Math.sin(angU*Math.PI/180);
			var yu=250+235*Math.cos(angU*Math.PI/180);
			ctx.drawImage(imgUr,xu+15,yu-15);
			imgUr.src="Images/uranus.png";
			angN+=0.04*b;
			if(angN>=360){angN=0;}
			var xn=250+265*Math.sin(angN*Math.PI/180);
			var yn=250+265*Math.cos(angN*Math.PI/180);
			ctx.drawImage(imgNep,xn-15,yn-15);
			imgNep.src="Images/neptune.png";
			ctx.font="12pt Calibri";
			ctx.fillStyle="white";
			ctx.fillText("Year: "+year,40,20);
			ctx.fillStyle="white";
			ctx.fillText("Month: "+m,130,20);
			ctx.fillStyle="white";
			ctx.fillText("Day: "+d,220,20);
			ctx.fillStyle="white";
			z=x/15;
			if(x<180){
				ctx.fillText("Time-snap shot at: "+Math.round(z)+".00 am",300,20);
			}
			else if(x>180){
				ctx.fillText("Time-snap shot at: "+(Math.round(z)-12)+".00 pm",300,20);
			}
			else{
				ctx.fillText("Time-snap shot at: "+Math.round(z)+".00 noon",300,20);
			}
			if(z>=5&&z<7){
				document.getElementById("cv").style.backgroundImage="";
				document.getElementById("cv").style.backgroundColor="#98afc7";
			}
			else if(z>=7&&z<9){
				document.getElementById("cv").style.backgroundImage="";
				document.getElementById("cv").style.backgroundColor="#4863a0";
			}
			else if(z>=9&&z<16){
				document.getElementById("cv").style.backgroundImage="";
				document.getElementById("cv").style.backgroundColor="#000080";
			}
			else if(z>=16&&z<18){
				document.getElementById("cv").style.backgroundImage="";
				document.getElementById("cv").style.backgroundColor="#4863a0";
			}
			else if(z>=18&&z<20){
				document.getElementById("cv").style.backgroundImage="";
				document.getElementById("cv").style.backgroundColor="#000011";
			}
			else{
				document.getElementById("cv").style.backgroundImage="url(Images/night.jpg)";
				document.getElementById("cv").style.backgroundColor="#000000";
			}
		}
		ctx.font="10pt Calibri";
		ctx.fillStyle="white";
		ctx.fillText("Programmed by Mai Bao Nam",20,490);
		function orbitting(){
			j=setInterval("orbit()",180);
		}
		function stop(){
			clearInterval(j);
		}
    </script>
</body>
</html>
